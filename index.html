<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Jogo da Velha</title>

</head>

<body>

    <main class="tela flex">

        <!-- Configurações do Inicio do Jogo-->
        <div id="telaInicial">
            <div id="selecao" class="janela flex">
                <div class="flex caixinha">
                    <p>ESCOLHA O SEU SÍMBOLO</p>
                </div>
    
                <div id="XouO" class="flex caixinha">
                      <button id="X" class="simbolo">
                        <img src="imagens/Xx.png" alt="Simbolo X">
                      </button>
                      <button id="O" class="simbolo">
                        <img src="imagens/Oo.png" alt="Simbolo O">
                      </button>
                </div>
    
                <div class="flex caixinha">
                    <p>Lembre-se, o X começa</p>
                </div>
                
            </div>
    
            <button id="vsCPU"class="janela opcao flex">
                NOVO JOGO (VS CPU)
            </button>
    
            <button id="vsP2" class="janela opcao flex">
                NOVO JOGO (VS JOGADOR 2)
            </button>
        </div>

        <div id="telaVitoria" class="flex">

            <div id="faixa" class="flex">
                <div id="msgVitoria1" class="flex">
                    <p id="quemVenceu">ALGUÉM VENCEU!</p>
                </div>
    
                <div id="msgVitoria2" class="flex">
                    <img id="vitoriaX" src="imagens/Xx.png" alt="Simbolo X">
                    <img id="vitoriaO" src="imagens/Oo.png" alt="Simbolo O">
                    <p id="ganhouMsg" >GANHOU A PARTIDA</p> 
                </div>
                
                <div class="flex">
                    <button id="sair" class="vitoriaBotao" >sair</button>
                    <button id="outra" class="vitoriaBotao" >outra partida</button>      
                </div>
            </div>

        </div>

        <!-- Tela do Jogo -->
        <div id="telaTabuleiro">

            <div>

                <div id="info" class="flex exibicao" >
                    <div id="XO" class="flex">
                        <img src="imagens/Xx.png" alt="Simbolo X">
                        <img src="imagens/Oo.png" alt="Simbolo O">
                    </div>
                    <div id="turno" class="flex">
                        <p>TURNO</p>
                        <img id="simbX" src="imagens/Xx.png" alt="Simbolo X">
                    </div>
                    <div id="volta" class="flex">
                        <img src="imagens/volta.png" alt="Simbolo de retorno">
                    </div>
                </div>

                <div id="tabuleiro" class="flex">
                    <div class="linha flex">
                        <div class="espaco flex" id="0x0"></div>
                        <div class="espaco flex" id="0x1"></div>
                        <div class="espaco flex" id="0x2"></div>
                    </div>
                    <div id="meio" class="linha flex">
                        <div class="espaco flex" id="1x0"></div>
                        <div class="espaco flex" id="1x1"></div>
                        <div class="espaco flex" id="1x2"></div>
                    </div>
                    <div class="linha flex">
                        <div class="espaco flex" id="2x0"></div>
                        <div class="espaco flex" id="2x1"></div>
                        <div class="espaco flex" id="2x2"></div>
                    </div>
                </div>

                <div id="placar" class="flex exibicao">
                    <div id="placar1p" class="placar flex">
                        <p id="idP1" class="jogador"> X (você) </p>
                        <p id="cont1p" class="numero"> 0 </p>
                    </div>
                    <div id="placarEmpates" class="placar flex">
                        <p class="jogador"> Empates </p>
                        <p id="contEmpate"  class="numero"> 0 </p>
                    </div>
                    <div id="placar2p"  class="placar flex">
                        <p id="idP2" class="jogador"> O (CPU) </p> 
                        <p id="cont2p" class="numero"> 0 </p>
                    </div>
                </div>

            </div>
        </div>
    </main>

<script src="index.js"></script>
<script src="functions.js"></script>
<script src="cpu.js"></script>

</html>
