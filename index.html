<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Jogo da Velha</title>

</head>

<body>

    <main class="tela flex">

        <!-- Configurações do Inicio do Jogo-->
        <div id="telaInicial">
            <div id="selecao" class="janela flex">
                <div class="flex caixinha">
                    <p>ESCOLHA O SEU SÍMBOLO</p>
                </div>
    
                <div id="XouO" class="flex caixinha">
                      <button id="X" class="simbolo">
                        <img src="imagens/Xx.png" alt="Simbolo X">
                      </button>
                      <button id="O" class="simbolo">
                        <img src="imagens/Oo.png" alt="Simbolo O">
                      </button>
                </div>
    
                <div class="flex caixinha">
                    <p>Lembre-se, o X começa</p>
                </div>
                
            </div>
    
            <button id="vsCPU"class="janela opcao flex">
                NOVO JOGO (VS CPU)
            </button>
    
            <button id="vsP2" class="janela opcao flex">
                NOVO JOGO (VS JOGADOR 2)
            </button>
        </div>

        <!-- Tela do Jogo -->
        <div id="telaTabuleiro">

            <div id="tabuleiro flex">

                <div id="info" class="flex exibicao" >
                    <div id="XO" class="flex">
                        <img src="imagens/Xx.png" alt="Simbolo X">
                        <img src="imagens/Oo.png" alt="Simbolo O">
                    </div>
                    <div id="turno" class="flex">
                        <p>TURNO</p>
                        <img src="imagens/Xx.png" alt="Simbolo X">
                    </div>
                    <div id="volta" class="flex">
                        <img src="imagens/volta.png" alt="Simbolo de retorno">
                    </div>
                </div>

                <table id="tabela">
                    <tr class="linha ">
                        <th id="0x0" class="espaco"> </th>
                        <th id="0x1" class="espaco"> </th>
                        <th id="0x2" class="espaco"> </th>
                    </tr>
                    <tr class="linha">
                        <th id="1x0" class="espaco"> </th>
                        <th id="1x1" class="espaco"> </th>
                        <th id="1x2" class="espaco"> </th>
                    </tr>
                    <tr class="linha">
                        <th id="2x0" class="espaco"> </th>
                        <th id="2x1" class="espaco"> </th>
                        <th id="2x2" class="espaco"> </th>
                    </tr>
                </table>

                <div id="placar" class="flex exibicao">
                    <div id="placar1p" class="placar flex">
                        <p class="jogador"> X (você) </p>
                        <p class="numero"> 14 </p>
                    </div>
                    <div id="placarEmpates" class="placar flex">
                        <p class="jogador"> Empates </p>
                        <p class="numero"> 0 </p>
                    </div>
                    <div id="placar2p"  class="placar flex">
                        <p class="jogador"> O (CPU) </p> 
                        <p class="numero"> 12 </p>
                    </div>
                </div>

            </div>
        </div>
    </main>
